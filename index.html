<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- css -->
        <link rel="stylesheet" href="css/styles.css">
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- opengl -->
        <script type="text/javascript" src="https://rawgit.com/patriciogonzalezvivo/glslCanvas/master/dist/GlslCanvas.js"></script>
        <!-- text editor specific stuff -->
        <link rel="stylesheet" href="css/gruvbox-dark.css">
        <script src="js/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
        <meta charset="utf-8">
        <title>FRAG - Image Editor for Programmers</title>
    </head>
    <body>
        <h1> Add images </h1>
        <div class = "fileSelection">
            <input id = "imagePicker" onchange="onFileSubmit(event)" type="url" accept=".png, .PNG, .jpeg, .jpg, .JPEG, .JPG"> </input>
            <button class = "addButton"> add() </button>

            <div id = "imageSection">

            </div>
        </div>

        <div class = "container">
            <pre> <code id = "editor" contenteditable="true" spellcheck = false class="language-glsl">
// default code

void main() {
    gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
}</code></pre>
            <div class = "displayContainer">
                <button class = "runButton" onclick = "onRun()"> run() </button>
                <canvas id="glslCanvas" width="480" height="360" data-textures = "https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@1.5x.png"></canvas>
                <div class = "attributesTray">
                    <p class = "inputDescription"> width
                        <input class = "widthInput" value = "480" id = "widthInput"></input>
                    </p>
                    <p class = "inputDescription"> height
                        <input id="heightInput" value="360"></input>
                    </p>

                </div>
            </div>
        </div>

    </body>

    <script type="text/javascript" src="js/main.js"> </script>
    <script type="text/javascript" src = "js/editor.js"> </script>

</html>
